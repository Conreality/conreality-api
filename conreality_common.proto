syntax = "proto3";

package Conreality.RPC;

message EmptyRequest {}

message EmptyResponse {}

message IDResponse {
  uint64 id = 1;
}

message PingRequest {}

message PongResponse {}

message HelloRequest {
  string version = 1;
}

message HelloResponse {
  string version = 1;
}
