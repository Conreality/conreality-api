syntax = "proto3";

package Conreality.RPC;

message Nothing {}

message TextString {
  string value = 1;
}

message Location {
  double latitude = 1;
  double longitude = 2;
  double altitude = 3;
}

message Box {}

message HelloRequest {
  string version = 1;
}

message HelloResponse {
  string version = 1;
}
