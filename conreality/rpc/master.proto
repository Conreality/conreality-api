syntax = "proto3";

import public "conreality/rpc/model.proto";
import public "conreality/rpc/common.proto";

package Conreality.RPC;

service Public {
  rpc Authenticate (AuthRequest) returns (AuthResponse) {}
  rpc Bye (EmptyRequest) returns (EmptyResponse) {}
  rpc Hello (HelloRequest) returns (HelloResponse) {}
  rpc Ping (PingRequest) returns (PongResponse) {}
}

service Session {
  rpc Ping (PingRequest) returns (PongResponse) {}

  // Game
  rpc JoinGame (EmptyRequest) returns (EmptyResponse) {}
  rpc LeaveGame (EmptyRequest) returns (EmptyResponse) {}
  rpc PauseGame (EmptyRequest) returns (EmptyResponse) {}
  rpc StartGame (EmptyRequest) returns (EmptyResponse) {}
  rpc StopGame (EmptyRequest) returns (EmptyResponse) {}

  // Theater
  rpc DefineTheater (EmptyRequest) returns (EmptyResponse) {}

  // Mission
  rpc DefineMission (EmptyRequest) returns (EmptyResponse) {}

  // Players
  rpc AddPlayer (EmptyRequest) returns (EmptyResponse) {}
  rpc ListPlayers (EmptyRequest) returns (EmptyResponse) {}
  rpc UpdatePlayer (UpdatePlayerRequest) returns (EmptyResponse) {}

  // Units
  rpc LeaveUnit (EmptyRequest) returns (EmptyResponse) {}
  rpc ListUnits (EmptyRequest) returns (EmptyResponse) {}
  rpc DisbandUnit (EmptyRequest) returns (EmptyResponse) {}
  rpc FormUnit (EmptyRequest) returns (EmptyResponse) {}
  rpc JoinUnit (EmptyRequest) returns (EmptyResponse) {}

  // Targets
  rpc DesignateTarget (EmptyRequest) returns (EmptyResponse) {}

  // Broadcasts
  rpc SendEvent (SendEventRequest) returns (IDResponse) {}
  rpc SendMessage (SendMessageRequest) returns (IDResponse) {}
}

message AuthRequest {
  string player_nick = 1; // TODO
}

message AuthResponse {
  uint64 session_id = 1;
}

message SendEventRequest {
  uint64 session_id = 1;
  string predicate = 2;
  string subject_uuid = 3;
  string object_uuid = 4;
}

message SendMessageRequest {
  uint64 session_id = 1;
  string text = 2;
}

message UpdatePlayerRequest {
  uint64 session_id = 1;
  uint32 heartbeat = 2;
}
